<div class="container">
	<h2>Order List</h2>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>User ID</th>
				<th>Total Amount</th>
				<th>Status</th>
				<th>Created At</th>
				<th>Payment</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let order of orders">
				<td>{{ order.Id }}</td>
				<td>{{ order.user_id }}</td>
				<td>{{ order.total_amount | currency }}</td>
				<td>
					<span
						[class]="
							'status-badge ' + getStatusClass(order.status)
						">
						{{ order.status }}
					</span>
				</td>
				<td>{{ order.order_date | date : "medium" }}</td>
				<td>{{ convertPaymentMethod(order.payment) }}</td>
				<td>
					<button
						(click)="showOrderDetails(order)"
						class="btn btn-primary">
						Details
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
