<div class="container">
	<h2>Product Management</h2>
	<div class="row">
		<div class="col-12">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Image</th>
						<th>Name</th>
						<th>Price</th>
						<th>Description</th>
						<th>Category Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let product of products; index as i">
						<td>{{ i + 1 }}</td>
						<td>
							<img
								src="{{ product.ImageURL }}"
								alt=""
								class="d-block w-25" />
						</td>
						<td>{{ product.Name }}</td>
						<td>{{ product.Price | currency }}</td>
						<td>{{ product.Description }}</td>
						<td>{{ product.CategoryName }}</td>
						<td>
							<button class="btn btn-warning">
								<i class="fa fa-trash" aria-hidden="true"></i>
								Delete
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
